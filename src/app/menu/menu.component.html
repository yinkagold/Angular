<div class="container"
	fxLayout="column"
	fxLayoutGap="10px">
	
	<div>
		<div>
			<h3>Menu</h3>
			<hr>
		</div>
	</div>
	<div fxFlex *ngIf="dishes">
	<md-grid-list cols="2" rowHeight="200px">
		<md-grid-tile *ngFor="let dish of dishes"  [routerLink]="['/dishdetail',dish.id]">
			<img height="200px" src={{dish.image}} alt={{dish.name}}>
			<md-grid-tile-footer>
			<h1 md-line>{{dish.name | uppercase}}</h1>
			</md-grid-tile-footer>
		</md-grid-tile>
	</md-grid-list>
	
	</div>
 
	
	<!--This will hide the dishes if the array is null and also hides the dish menu until it is available from the server -->
	<div [hidden]="dishes">
		<md-spinner></md-spinner><h4>Loading . . .Please Wait</h4>
	</div>
	
</div>
